<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KODLUYORUZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .col-sm-8,
        .offset-sm-2 {
            background-color: #f7edd791 !important;
        }
    </style>
</head>

<body>
    <div id="alert"></div>
    <h1>KODLUYORUZ - FrontEnd</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3 mt-4">
                        <label for="username" class="form-label">Kullanici Adi</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="score" class="form-label">Not Bilgisi</label>
                        <input type="number" class="form-control" name="score" id="score">
                    </div>
                    <div class="mt-4 mb-5">
                        <button class="btn btn-success" type="reset">RESET</button>
                        <button class="btn btn-danger" type="submit">GONDER</button>
                    </div>
                </form>
                <div class="mb-4">
                    <ul id="userList" class="list-group">
                        <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                            Seda
                            <span class="badge bg-primary rounded-pill">12</span>
                        </li> -->
                    </ul>
                </div>

            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
