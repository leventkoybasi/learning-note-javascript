<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript</title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <hr />

    <div class="container mt-5">
      <div class="row">
        <div class="sm-col-12">
          <form id="registerForm">
            <div class="mb-3">
              <label for="firstNameId" class="form-label">First Name</label>
              <input
                type="text"
                name="firstName"
                class="form-control"
                id="firstNameId"
              />
            </div>
            <div class="mb-3">
              <label for="lastNameId" class="form-label">Last Name</label>
              <input
                type="text"
                name="lastName"
                class="form-control"
                id="lastNameId"
              />
            </div>
            <div class="mb-3">
              <label for="emailId" class="form-label">Email Address</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="emailId"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="passwordId" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="passwordId"
              />
            </div>
            <div class="mb-3">
              <label for="passwordId2" class="form-label">Re Password</label>
              <input
                type="password"
                name="repassword"
                class="form-control"
                id="passwordId2"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="checkboxId"
                name="agreement"
              />
              <label class="form-check-label" for="checkboxId"
                >Check me out</label
              >
            </div>
            <button type="reset" class="btn btn-danger">Iptal</button>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
