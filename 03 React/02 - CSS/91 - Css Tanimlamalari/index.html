<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- External Css -->
  <style>
    h3 {
      background-color: tomato;
      /*Internal Css*/
    }
  </style>
  <title>91 - Css Tanimlamalari</title>
</head>

<body>
  <!-- Inline Css = tag icerisinde yapilan stiller-->

  <!-- Internal Css = head etiketi icerisinde style etiketi altinda yapilan toplu Css-->

  <!-- External Css = Disaridan style dosyasi "style.css" eklenerek yapilan stillendirme bunu yapacaksak link vermemiz ve bu linki de head tagi icerisinde eklememiz gerekir.-->


  <!-- En Baskin olan inline Css'tir. Yukaridan asagiya dogru ezer. -->

  <!-- Inline Css > Internal Css > External Css -->

  <h2 style="background-color:coral;">Inline Css</h2>

  <h3>Internal Css</h3>

  <h4>External Css</h4>
</body>

</html>
